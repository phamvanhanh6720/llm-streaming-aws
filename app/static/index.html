<!DOCTYPE html>
<html>

<head>
    <title>Storyteller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>

<body>
    <div id="container" class="row">
        <div class="column column-67">
            <h1>Serverless Bedtime Storyteller</h1>
            <h4>Enter a topic and let AI writes a bedtime story for you.</h4>
            <input type="text" id="topic" placeholder="Enter a topic">
            <button id="tell-story">Generate</button>
            <div id="story-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
